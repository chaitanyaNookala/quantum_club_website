</head>
<body>
    
    <button onclick="console.log('Button was clicked'); alert('hello!')"> click me </button>
    <!-- here the **onclick** is an attribute of the button tag
         with this we can insert some function for the button or the attributes when the button is clicked-->

    <button ondblclick="console.log('Button was clicked 2 times')"> 
        click me here 2 times
    </button>
    <!-- here in this case the attribute or the console will only print
        when the button is clicked 2 times in a row -- this is how you handle the double click of the button event -->


    <button id="btn1"> button1 </button>
    <!--  here this button's function is writtien in the script.js written in form of event -->
